<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microempresas grandes negócios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            padding: 16px;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
        }
        .video-container {
            width: 100%;
            max-width: 600px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .video-container {
            width: 100%;
            max-width: 600px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .buttons a:hover {
            background-color: #0056b3;
        }
        #certificadoButton {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Microempresas grandes negócios</h1>
    <div class="video-container">
        <video id="myVideo" controls>
            <source src="VID-20240516-WA0023.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </div>
    <div class="buttons">
        <a href="Apostila.pdf" download>Baixar Material</a>
        <a href="certificado.jpeg" download id="certificadoButton">Baixar Certificado</a>
        <p>Para obter o certificado, assista ao vídeo até o final.</p>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const certificadoButton = document.getElementById('certificadoButton');

        video.addEventListener('ended', () => {
            certificadoButton.style.display = 'inline-block';
        });
    </script>
</body>
</html>
